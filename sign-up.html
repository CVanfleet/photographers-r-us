<!DOCTYPE html>
<html>
  <head>
    <title>Photography | Photographers R Us | Sign-Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="content">
    <header>
        <div><img class="logo" src="https://cdn.glitch.me/7d7ed5bd-a348-480c-b807-fd91f5f3f2cc%2FPhotographers%20R%20Us.png?v=1633998253164" alt="Photographers R Us logo">
      </div>
      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="find.html">Find Photographers</a></li>
              <li><a href="sign-up.html">Sign-Up</a></li>
          </ul>
      </nav>
      </header>
      <main>
          <div class="banner">
              <h1 class="sign-up-banner">Sign-Up</h1>
              <p class="sign-up-instructions">This will allow you to post sample pictures so your future clients can see and contact you!</p>
          </div>
          <div class="home-grid-sign-up">
              <img class="sign-up-image-left" src="https://cdn.glitch.me/7d7ed5bd-a348-480c-b807-fd91f5f3f2cc%2F7d7ed5bd-a348-480c-b807-fd91f5f3f2cc_yoann-siloine-_T4w3JDm6ug-unsplash.jpg?v=1634509846830" alt="Sing-Up Picture left">
            
              <div id="feedback"></div>
              <form action="find.html" method="post" id="sign-up-form">
                  <div>
                      <label for="fullname">Full Name:</label>
                      <input class="input-item" type="text" id="full-name" name="full_name" maxlength="30">
                  </div>
                  <div>
                      <label for="email">Email:</label>
                      <input class="input-item" type="text" id="email" name="email">
                  </div>
                  <div>
                      <label for="zip">Zip Code:</label>
                      <input class="input-item" type="numbers" maxlength="5" id="zip-code" name="zip_code">
                  </div>
                  <div>
                      <label for="bio">Bio:</label>
                      <textarea id="msg" name="user_message"></textarea>
                      
                  </div>
                  <div>
                      <label for="profile-pic">Profile Picture:</label>
                      <input class="input-item" type="file" name="profile_picture" value="fileupload" id="profile-pic">
                                            
                  </div>
                  <div>
                      <label for="sample-pictures">Sample Picture (Pick 3):</label>
                      <input class="input-item" type="file" name="sample-pic1" value="fileupload" id="sample_pic1">
                      <input class="input-item" type="file" name="sample-pic2" value="fileupload" id="sample_pic2">
                      <input class="input-item" type="file" name="sample-pic3" value="fileupload" id="sample_pic3">
                  </div>
                  <div class='submit-sign-up-button'>
                    <button class='submit-sign-up' type="submit">Finish</button>
                </div>
                <script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.full_name.value +'! Thank you for signing up! We will review your profile and get back to you!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
</script>
            </form>
            <img class="sign-up-image-right" src="https://cdn.glitch.me/7d7ed5bd-a348-480c-b807-fd91f5f3f2cc%2F7d7ed5bd-a348-480c-b807-fd91f5f3f2cc_nordwood-themes-mtyWZiqdnM4-unsplash.jpg?v=1634509788546" alt="Sing-Up Picture right">
          </div>
      </main>
      <footer>
        <p class = "copy-right">&copy; 2021 Photographers R Us Co. - Clayton Vanfleet - WDD 130.31</p>
        <div class="social">
          <a class= "site-plan-link" href="site-plan.html"> <img src="https://cdn.glitch.me/7d7ed5bd-a348-480c-b807-fd91f5f3f2cc%2F7d7ed5bd-a348-480c-b807-fd91f5f3f2cc_Photographers%20R%20Us.png?v=1634516098324" alt="Site Plan Icon"></a>
          <a class= "face" href="https://www.facebook.com/" target="_blank"><img src="https://cdn.glitch.com/3e3fddd4-7577-47f4-9660-8af0b21176f7%2Ffacebook.png?v=1632620776826" alt="Facebook icon"></a>
          <a class="insta" href="https://www.instagram.com/" target="_blank"><img src="https://cdn.glitch.com/3e3fddd4-7577-47f4-9660-8af0b21176f7%2Finstagram.png?v=1632620780114" alt="Instagram icon"></a>
          <a class="youtube" href="https://www.youtube.com/" target="_blank"><img src="https://cdn.glitch.com/3e3fddd4-7577-47f4-9660-8af0b21176f7%2Fyoutube.png?v=1632620782546" alt="Youtube icon"></a>
      </footer>
    </div>
  </body>
</html>
